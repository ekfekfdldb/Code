<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" crossorigin="anonymous" />
    <title>STARTUPCODE Edu Community</title>
</head>

<body>
    <!-- 왼쪽 사이드 (태그/슬로건) -->
    <aside class="left-info">
        <div class="slogan">
            <h2>함께 나누는 <span>이야기</span> 공간</h2>
            <p>우리의 소소한 일상부터 중요한 꿀팁까지 공유해보세요</p>
        </div>

        <div class="tag-buttons">
            <button>#자유</button>
            <button>#정보</button>
            <button>#Q&A</button>
            <button>#잡담</button>
            <button>#꿀팁</button>
            <button>#후기</button>
            <button>#추천</button>
        </div>
    </aside>
    <div class="background"></div>

    <div class="analog-clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
    </div>
    <section class="wrap">
        <h1 class="title">회원정보수정</h1>

        <article>
            <div class="profileUploadContainer">
                <img id="profilePreview" src="" alt="프로필 사진 미리보기" style="max-width: 100px; max-height: 100px" />
                <label for="profile" class="profileUploadButton">
                    변경
                </label>
                <input type="file" name="profile" id="profile" placeholder="프로필 사진을 업로드 해주세요" accept="image/*"
                    style="display: none" />
            </div>
            <div class="inputBox">
                <label>이메일</label>
                <p class="defaultText" id="id"></p>
            </div>
            <div class="inputBox">
                <label for="pwck">닉네임*</label>
                <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요" />
                <p class="helperText" name="nickname"></p>
            </div>
            <div class="buttons">
                <button id="signupBtn">수정하기</button>
                <a id="withdrawBtn">회원 탈퇴</a>
            </div>
            <div id="toastContainer"></div>
        </article>
    </section>
    <div class="background"></div>
</body>
<script src="../js/modifyInfo.js" type="module"></script>
<script type="module">
    import { startClock } from '../js/clock.js';
    startClock();
</script>

</html>
