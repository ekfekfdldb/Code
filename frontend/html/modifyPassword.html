<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" crossorigin="anonymous" />
    <title>STARTUPCODE Edu Community</title>
</head>

<body>
    <!-- 왼쪽 사이드 (태그/슬로건) -->
    <aside class="left-info">
        <div class="slogan">
            <h2>함께 나누는 <span>이야기</span> 공간</h2>
            <p>우리의 소소한 일상부터 중요한 꿀팁까지 공유해보세요</p>
        </div>

        <div class="tag-buttons">
            <button>#자유</button>
            <button>#정보</button>
            <button>#Q&A</button>
            <button>#잡담</button>
            <button>#꿀팁</button>
            <button>#후기</button>
            <button>#추천</button>
        </div>
    </aside>
    <div class="background"></div>

    <div class="analog-clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
    </div>
    <section class="wrap">
        <h1 class="title">비밀번호 수정</h1>

        <article>
            <div class="inputBox">
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
                <p class="helperText" name="pw"></p>
            </div>
            <div class="inputBox">
                <label for="pwck">비밀번호 확인</label>
                <input type="password" name="pw" id="pwck" placeholder="비밀번호를 한번 더 입력하세요" />
                <p class="helperText" name="pwck"></p>
            </div>
            <div class="buttons">
                <button id="signupBtn">수정하기</button>
            </div>
        </article>
    </section>
    <div class="background"></div>
</body>
<script src="../js/modifyPassword.js" type="module"></script>
<script type="module">
    import { startClock } from '../js/clock.js';
    startClock();
</script>

</html>
